[package]
name = "dmenu-manager"
version = "0.1.0"
edition = "2018"
authors = ["Abyss <abyssability@pm.me>"]
description = "Dmenu wrapper allowing the use of a toml file to configure dmenu."
license = "Unlicense"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.0.0-beta.5", features = ["wrap_help"] }
owo-colors = { version = "3.1.0", features = ["supports-color"] }
serde = { version = "1.0.130", features = ["derive"] }
toml = "0.5.8"
anyhow = "1.0.47"
atty = "0.2.14"
radix_fmt = "1.0.0"

[profile.release]
lto = true
codegen-units = 1
